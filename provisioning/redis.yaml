---

- name: Redis role execution play
  hosts: all
  become: true
  pre_tasks:
    - name: Wait 60 seconds for target hosts to come online
      wait_for_connection:
        timeout: 60
    - name: Full upgrade
      apt:
        update_cache: true
        upgrade: full
  roles:
    - role: bilalcaliskan.redis
      vars:
        install_redis: true
        firewalld_enabled: false
        redis_max_memory: 500mb
        redis_enable_rdb: false
